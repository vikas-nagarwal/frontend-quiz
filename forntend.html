    <style>
      body {
        margin: auto;
        padding: auto;
        box-sizing: border-box;
        font-family: sans-serif;
        background-image: url("aapki-image-ka-path.jpg"); /* ya base64 data URI */
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 20px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 20px;
      }

      .slider::before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #2196f3;
      }

      input:checked + .slider::before {
        transform: translateX(20px);
      }
      .col-4 {
        float: right;
      }
      .forned {
        margin-top: 125px;
      }

      .col-6 {
        padding: 30px;
      }
      .badge-box {
        margin-top: 10px;
        width: 80%;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        background-color: #2d3748; /* Dark background */
        color: white;
        padding: 10px 16px;
        border-radius: 10px;
        font-family: sans-serif;
        font-size: 16px;
        font-weight: 500;
      }

      .badge-icon {
        background-color: #fef3c7;
        color: #f97316;
        padding: 8px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .badge-icon svg {
        width: 18px;
        height: 18px;
      }
    </style>
